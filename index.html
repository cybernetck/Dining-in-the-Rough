<!DOCTYPE html>
<html>

<head>
    <title>Dining in the Rough</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|Oswald|+Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row top">
            <div class="col-md-6 ">
                <h1>DINING IN THE ROUGH</h1>
            </div>
            <div class="col-md-6">
                <h3 id="slogan">FIND TASTY CHEAP EATS NEARBY</h3>
            </div>
        </div>
        <div class="row background">
            <!-- <div class="col-md-12">
                <img id="header-image" class="img-responsive center-block" src="assets/images/food_background.jpg" alt="yummy food"/>
                <div class="row"> -->
            <div class="col-md-offset-3 col-md-6 search-box">
                <form class="form-inline" onkeypress="return event.keyCode !=13;">
                    <div class="form">
                        <p>Find restaurants with the best ratings and the lowest prices within walking distance of your location.</p><br />
                        <button class="btn btn-default button" id="useLocation">Use My Location</button>
                        <label for="inputLocation" id="zip">OR enter your zip code</label>
                        <input type="number" class="form-control" id="location-input" placeholder="zip code">
                        <button type="submit" class="btn btn-default button submit">Search</button>
                    </div>
                </form>
            </div>
            <!-- </div>
            </div> -->
        </div>
        <div class="row">
            <div class="col-md-4 results">
                <h3 id="searchHead">Search Results</h3>
                <div class="search-results">
                </div>
            </div>
            <div class="col-md-4">
                <h3>Map Results</h3> 
                <div id="map">
                </div>
            </div>
            <div class="col-md-4 saved-places">
                <h3>My Favorites 
                    <img class ="burger" src="assets/images/burger.png" alt="burger icon" />
                </h3>
                    <div class="saved-list hidden">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-bottom">
            <p>Footer content goes here</p>
        </nav>
    </div>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRYYladM1Ui9mjSl2TgmWoTwj_tCO4Lxc&callback=initMap">
     </script>

    <script type="text/javascript" src="assets/javascript/main.js"></script>

    <!-- <script type="text/javascript" src="assets/javascript/googleMapDisplay.js"></script> -->

    <script type="text/javascript" src="assets/javascript/myfavorites.js"></script>

</body>

</html>
